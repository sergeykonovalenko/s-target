<body class="page__body">

    <!-- Modal change password -->
    <div class="modal-change-password modal data" id="js-modal-change-password">
        <div class="data__head content">
            <h3>Смена пароля</h3>
        </div>
        <form class="data__form form" action="#" method="post">
            <ul class="form__list fields-list">
                <li class="fields-list__item field-box">
                    <input class="field-box__field field-box__field--has-icon" id="modal-change-password-current" type="password" name="password-current" required>
                    <label class="field-box__label" for="modal-change-password-current">Старый пароль</label>
                    <button class="field-box__button button-icon switcher-password" type="button">
                        <svg class="button-icon__icon field-box__icon" width="24" height="24">
                            <use class="switcher-password__eye" href="img/sprites/general.svg#icon-eye"></use>
                            <use class="switcher-password__eye-slash" href="img/sprites/general.svg#icon-eye-slash"></use>
                        </svg>
                    </button><!-- / .switcher-password -->
                </li><!-- / .field-box -->
                <li class="fields-list__item field-box">
                    <input class="field-box__field field-box__field--has-icon" id="modal-change-password-new" type="password" name="password-new" required>
                    <label class="field-box__label" for="modal-change-password-new">Новый пароль</label>
                    <button class="field-box__button button-icon switcher-password" type="button">
                        <svg class="button-icon__icon field-box__icon" width="24" height="24">
                            <use class="switcher-password__eye" href="img/sprites/general.svg#icon-eye"></use>
                            <use class="switcher-password__eye-slash" href="img/sprites/general.svg#icon-eye-slash"></use>
                        </svg>
                    </button><!-- / .switcher-password -->
                </li><!-- / .field-box -->
                <li class="fields-list__item field-box">
                    <input class="field-box__field field-box__field--has-icon" id="modal-change-password-confirm" type="password" name="password-confirm" required>
                    <label class="field-box__label" for="modal-change-password-confirm">Новый пароль еще раз</label>
                    <button class="field-box__button button-icon switcher-password" type="button">
                        <svg class="button-icon__icon field-box__icon" width="24" height="24">
                            <use class="switcher-password__eye" href="img/sprites/general.svg#icon-eye"></use>
                            <use class="switcher-password__eye-slash" href="img/sprites/general.svg#icon-eye-slash"></use>
                        </svg>
                    </button><!-- / .switcher-password -->
                </li><!-- / .field-box -->
            </ul><!-- / .fields-list -->
            <button class="form__button button button--large" type="submit">Подтвердить</button>
            <a class="form__button-link button-link button-link--large" href="#"><span>Забыли пароль?</span></a>
        </form><!-- / .form -->
    </div><!-- / .modal-change-password .modal .data -->

    <!-- FOR DEMONSTRATION ONLY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script>
        $(document).ready(function () {
            $(document).on('afterShow.fb', function(e, instance, slide) {
                // enable autofocus if there is a field
                let modal = instance.current.$content[0];
                if (modal.querySelector('input') && !$.fancybox.isMobile) instance.focus();
            });

            $.fancybox.open({
                src  : '#js-modal-change-password',
                type : 'inline',
                touch : false,
                backFocus : false,
                autoFocus: false,
                btnTpl: {
                    smallBtn: `
                        <button class="modal__close fancybox-button fancybox-close-small" type="button" data-fancybox-close title="Закрыть">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="#252728" xmlns="http://www.w3.org/2000/svg"><path d="M16.192 6.344l-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242-1.414-1.414z"/></svg>
                        </button>`
                },
            });
        });
    </script>

    <script src="js/jquery.bundle.js"></script>
    <script src="js/app.bundle.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1MIYMrv0deQB1gLkED9d3EnwacqsFleg&callback=initMap"></script>
